<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shoppingcar.css">
    <title>购物车（未登录）</title>
</head>
<style>
    
</style>
<body>
    <div>
        <div class="wrap-6">
            <ul class="wrapUl1-6">
                <li>欢迎光临易果生鲜!</li>
                <li>
                    <img src="http://img05.yiguoimg.com/d/web/190408/00592/145951/notice.png" alt="">
                    <a class="wrapUla-6" href="">网警提示</a>
                </li>
            </ul>
            <ul class="wrapUl2-6">
                <li>
                  <a class="wrapUla-6" href="">[登录]</a>  
                </li>
                <li>
                    <a class="wrapUla-6" href="">[注册]</a>
                </li>
                <li class="wrapLi-6 wrapLi1-6">
                    <i class="wrapi1-6"></i>
                    <a class="wrapUla-6" href="">我的易果</a>
                    <s class="wraps1-6"></s>
                    <div class="hide1-6">
                        <a class="hideli1-6" href="">我的订单</a> 
                        <a class="hideli1-6" href="">我的优惠券</a> 
                        <a class="hideli1-6" href="">我的悠币</a> 
                        <a class="hideli1-6" href="">我的收藏</a> 
                        <a class="hideli1-6" href="">我的退换货</a> 
                        <a class="hideli1-6" href="">退出</a> 
                    </div>
                </li>
                <li class="wrapLi-6 wrapLi2-6">
                    <i class="wrapi2-6"></i>
                    <a class="wrapUla-6" href="">手机易果</a>
                    <s class="wraps2-6"></s>
                    <div class="hide2-6">
                        <div class="hidediv1-6">
                            <img class="hideimg1-6" src="http://static01.yiguo.com/www/images/header/qrcode_app.jpg" alt="">
                            <span class="hidespan1-6 hidespan2-6">扫一扫下载APP</span>
                        </div>
                        <div class="hidediv1-6">
                            <img class="hideimg1-6" src="http://static01.yiguo.com/www/images/header/qrcode_wechat.jpg" alt="">
                            <span class="hidespan1-6 hidespan3-6">易果生鲜官方微信</span>
                        </div>
                    </div>
                </li>
                <li>
                    <i class="wrapi3-6"></i>
                    <a class="wrapUla-6" href="">礼品卡绑定</a>
                </li>
                <li>
                    <i class="wrapi4-6"></i>
                    <a class="wrapUla-6" href="">礼品兑换券入口</a>
                </li>
                <li>
                    <img src="http://img06.yiguoimg.com/d/web/181129/00341/103626/aptitudeicon.png" alt="">
                    <a class="wrapUla-6" href="">营业资质</a>
                </li>
                <li>
                    <img src="http://img06.yiguoimg.com/d/web/190328/00592/142712/%E6%8B%9B%E8%81%981.png" alt="">
                    <a class="wrapUla-6" href="">人才招聘</a>
                </li>
            </ul>
            
            <ul class="hide1-6"></ul>
        </div>
        <div class="shop-6">
            <div class="shopTop-6">
                <a href="">
                    <img class="yiguoLogo-6" src="http://static01.yiguo.com/cart/images/header/logo.png" alt="">
                </a>
                <ul class="shopUl-6">
                    <li>
                        <span class="shopSpan1-6">我的购物车</span>
                        <b class="b1-6"></b>
                        <i></i>
                    </li>
                    <li>
                        <b class="b2-6"></b>
                        <span class="shopSpan2-6">填写订单信息</span>
                        <i></i>
                    </li>
                    <li>
                        <b class="b3-6"></b>
                        <span class="shopSpan3-6">成功提交订单</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="shopCon-6">
            <div class="cartNone-6">
                <p>
                    <span class="cartSpan-6">购物车是空的，去买点东西吧! <a href="">继续逛逛>></a></span>
                </p>
            </div>
        </div>

<script language="javascript" type="text/javascript" src="js/heads.js"></script>

</html>
