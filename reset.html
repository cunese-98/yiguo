<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>重置密码</title>
</head>
<style>
body {
    padding: 0;
    margin: 0;
    background: #f7f8f8;
}
.head-3 {
    border: none;
    background: #e0e0e0;
}
.head-3 .wrap-3 {
    padding: 15px 0 5px 0;
}
.logo-3 {
    position: relative;
}
.logo-3 a {
    width: 195px;
    height: 50px;
    background: url(https://login.yiguo.com/Content/img/themes/logo.png) no-repeat;
    display: block;
}
.logo-3 .reg-3 {
    position: absolute;
    font-size: 28px;
    font-family: "Microsoft YaHe";
    color: #008842;
    left: 240px;
    top:6px;
}
.wrap-3 {
    width: 1200px;
    margin: 0 auto;
}
.forget-3 {
    margin: 0;
    padding-top: 60px;
    height: 560px;
    background-color: #fff;
}
.forget-3 p {
    width: 66%;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 29px;
    font-size: 14px;
    font-family:"Microsoft YaHei";
}
.forget-3 .email-3 {
    display: inline-block;
    width: 220px;
    padding-right: 20px;
    text-align: right;
    font-size: 14px;
    font-family:"Microsoft YaHei";
}
.forget-3 .ipt-3 {
    width: 290px;
    height: 38px;
    padding-left: 14px;
    font-size: 14px;
    line-height: 38px;
    font-family: "Microsoft YaHei";
    border: 1px solid #c1c1c1;
    background-color: #fff;
    vertical-align: middle;
}
.step-3 {
    width: 1200px;
    height: 48px;
    text-indent: -9999em;
    margin: 60px 0;
    margin-top: 0;
    font-size: 12px;
    background-image: url(https://login.yiguo.com/Content/img/themes/bg_login.png);
    background-repeat: no-repeat;
}
.step-3-1 {
    background-position: 0 -96px;
}
.center-3 {
    text-align: center;
}
.center-3 .foor-3{
    display: inline-block;
    text-decoration: none;
    width: 306px;
    height: 50px;
    font-size: 18px;
    line-height: 50px;
    text-align: center;
    color: #fff;
    background: #008842;
}
.key1-3 {
    background-image: url(https://login.yiguo.com/Content/img/bg_input.png);
    background-repeat: no-repeat;
    background-position: 276px -70px;
}
</style>
<body>
    <div>
        <div class="head-3">
            <div class="wrap-3">
                <div class="logo-3">
                    <a href=""></a>
                    <span class="reg-3">账号安全验证</span>
                </div>
            </div>
        </div>
        <div class="forget-3">
            <div class="wrap-3">
                <h2 class="step-3 step-3-1">重置密码</h2>
                    <p>
                        <span class="email-3">设置新密码</span>
                        <input type="password" placeholder="6-20字母、符号或数字" class="ipt-3 key1-3" name="" id="">
                    </p>
                    <p>
                        <span class="email-3">重复密码</span>
                        <input type="password" name="" class="ipt-3 key1-3" placeholder="再次输入密码" id="">
                    </p>
                    <div class="center-3">
                        <a class="foor-3" href="javascript:void(0)">下一步</a>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
