<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/comment.css">
    <title>Document</title>
</head>
<body>
    <div class="_nav">
        <a href="http://www.yiguo.com">首页</a>
        >
        <a href="/Trade/Index">我的易果</a>
        >
        <a class="_index" href="javascript:void(0)">评论商品</a>
    </div>
    <div class="_talk">
        <div class="_title">评论商品</div>
        <div class="_tips">
            客户自完成订单后10天内，均可对订单商品进行评论，有效评论可获5枚悠币奖励；超过评论有效期未评论，商品评论自动默认好评，不再奖励悠币。
            <a href="http://www.yiguo.com/help/ubremark.html">查看悠币说明</a>
        </div>
        <div class="_tab">
            <span class="_on">待评论商品</span>
            <span class="_last">已评论商品</span>
        </div>
        <div class="_end">
            <p>您还没有待评价商品</p>
        </div>
        <div class="_come">
            <p>您还没有评价过商品</p>
        </div>
    </div>
    <script>
    $(function() {
        $("._tab").on("click","span",function() {
            $(this).addClass("_on").siblings().removeClass("_on");
        })
        $("._on").click(function() {
            $("._end").show();
            $("._come").hide();
        })
        $("._last").click(function() {
            $("._end").hide();
            $("._come").show();
        })
    })
    </script>
</body>
</html>
